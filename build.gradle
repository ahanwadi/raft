plugins {
  id 'org.ensime.gradle' version '0.2.8'
}

apply plugin: 'scala'

ext.akka_version = '2.4.16'

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}

repositories {
  mavenCentral()
  jcenter()
}
 
dependencies {
  compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: akka_version
  compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.11', version: akka_version
  compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.1'
  testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.0'
  testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: akka_version
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'com.github.dnvriend', name: 'akka-persistence-inmemory_2.11', version: '1.3.18'
  compile group: 'com.typesafe.akka', name: 'akka-persistence_2.11', version: akka_version
  compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.7'
  compile group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8'
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
}