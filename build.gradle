plugins {
    id 'scala'
}

ext.akka_version = '2.5.23'

repositories {
  mavenCentral()
  jcenter()
}
 
dependencies {
  implementation group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: akka_version
  implementation group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: akka_version
  implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
  testImplementation group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.1'
  testImplementation group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: akka_version
  implementation group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: akka_version
  implementation group: 'com.typesafe.akka', name: 'akka-persistence-typed_2.12', version: akka_version


  testImplementation group: 'junit', name: 'junit', version: '4.12'
//  compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.7'
  implementation group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8'
  implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'
}
