raft {
        myId = 0
        servers = [ { id = 0, address = "127.0.0.1" }, { id = 1, address = "localhost" }, { id = 3, address = "localhost" } ]
        election-timeout = 5s
        heartbeat-interval = 2s
}

akka.actor.typed.extensions = ["raft.RaftConfig"]

akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logger-startup-timeout = 100s
  loglevel = "DEBUG"
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  persistence {
    journal {
      plugin = "akka.persistence.journal.inmem"
      inmem.test-serialization = on
    }

    snapshot-store.plugin = ""
  }

  scheduler.implementation = "akka.testkit.ExplicitlyTriggeredScheduler"


  actor {
    allow-java-serialization = on
    debug {
      receive = on
      autoreceive = on
      unhandled = on
      fsm = on
    }
  }
}
