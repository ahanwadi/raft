plugins {
  id 'org.ensime.gradle' version '0.2.8'
}

apply plugin: 'scala'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

repositories {
  mavenCentral()
}
 
dependencies {
  compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.11'
  compile group: 'com.typesafe.akka', name: 'akka-persistence_2.11', version: '2.4.11'
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
}